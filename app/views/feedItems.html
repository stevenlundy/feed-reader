<h2>{{ feed.title }}</h2>
<p>{{ feed.description }}</p>
<ul>
  <li ng-repeat="entry in feed.entries track by $index">
    <item-summary entry="entry" ng-hide="$index === selected" ng-click="selectEntry($index)"></item-summary>
    <item-detail entry="entry" ng-show="$index === selected"></item-detail>
  </li>
</ul>
